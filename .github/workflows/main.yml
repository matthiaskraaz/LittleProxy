# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Compile code
        run: mvn --batch-mode compile
      - name: Branch name [env]
        run: echo running on branch ${GITHUB_REF##*/}
      - name: Run smoke tests
        run: mvn --batch-mode package -Psmoke-test
      - name: Run slow tests
        if: success() && github.ref == 'refs/heads/infra/run-all-tests-in-master-branch'
        run: mvn --batch-mode package -Pslow-tests
      - name: Generate Maven test report
        if: failure()
        run: mvn --batch-mode surefire-report:report-only
      - name: Upload test report
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-report
          path: |
            target/surefire-reports
            target/site